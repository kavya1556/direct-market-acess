<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Market Prices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Market Prices</h1>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="market-prices-list">
            <!-- Market prices will be populated here -->
        </tbody>
    </table>

    <button onclick="location.href='dashboard.html'">Back to Dashboard</button>

    <script>
        // Sample data for market prices
        const marketPrices = [
            { product: 'Wheat', price: '$200' },
            { product: 'Rice', price: '$150' },
            { product: 'Corn', price: '$120' },
        ];

        // Function to display market prices
        function displayMarketPrices() {
            const pricesList = document.getElementById('market-prices-list');
            marketPrices.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${item.product}</td><td>${item.price}</td>`;
                pricesList.appendChild(row);
            });
        }

        // Load market prices on page load
        document.addEventListener('DOMContentLoaded', displayMarketPrices);
    </script>
</body>
</html>
