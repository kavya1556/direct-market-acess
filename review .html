<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    width: 80%;
    margin: auto;
    padding: 20px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h1, h2, h3 {
    color: #333;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    padding: 10px;
    border-bottom: 1px solid #ccc;
}

.btn {
    display: inline-block;
    padding: 10px 15px;
    margin: 10px 0;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
}

.btn:hover {
    background-color: #0056b3;
}

.input {
    padding: 10px;
    margin: 10px 0;
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.error-message {
    color: red;
}

    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="product-name">Product Name</h1>
        <p>Product description...</p>

        <h2>Submit a Review</h2>
        <input type="text" id="review" placeholder="Leave a review" class="input">
        <input type="number" id="rating" min="1" max="5" placeholder="Rating (1-5)" class="input">
        <button class="btn" onclick="submitReview()">Submit Review</button>

        <h3>Reviews</h3>
        <ul id="review-list"></ul>

        <button class="btn" onclick="location.href='dashboard.html'">Back to Dashboard</button>
    </div>
    <script src="script.js"></script>
    <script>
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const productName = getQueryParameter('product');
            document.getElementById('product-name').textContent = productName || 'Product Details';

            displayReviews(); // Call to display reviews function
        });
    </script>
</body>
</html>
