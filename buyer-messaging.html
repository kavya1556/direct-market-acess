<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Messaging</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f9f9f9; }
        h1 { color: #333; }
        input[type="text"] { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 15px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .success-message { color: green; margin: 10px 0; }
        ul { list-style-type: none; padding: 0; }
        li { background-color: #e9e9e9; margin: 5px 0; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Buyer Messaging</h1>
    <input type="text" id="farmer" placeholder="Enter farmer's name">
    <input type="text" id="message-input" placeholder="Type your message here">
    <div id="success-message" class="success-message"></div>

    <button onclick="sendMessage()">Send Message</button>
    <button onclick="location.href='dashboard.html'">Back to Dashboard</button>



    <h2>Received Messages</h2>
    <ul id="received-message-list"></ul>

    <script>
        function sendMessage() {
            const farmer = document.getElementById('farmer').value;
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value;
            const successMessage = document.getElementById('success-message');

            if (farmer && message) {
                const messages = JSON.parse(localStorage.getItem('messages')) || [];
                const messageObject = { from: 'Buyer', to: farmer, message: message };

                messages.push(messageObject);
                localStorage.setItem('messages', JSON.stringify(messages));

                successMessage.textContent = "Message successfully sent to " + farmer + ".";
                messageInput.value = '';
                document.getElementById('farmer').value = '';
                displayReceivedMessages();
            } else {
                successMessage.textContent = "Please enter both farmer's name and message.";
            }
        }

        function displayReceivedMessages() {
            const receivedMessageList = document.getElementById('received-message-list');
            receivedMessageList.innerHTML = '';
            const messages = JSON.parse(localStorage.getItem('messages')) || [];

            const displayedMessages = new Set();

            messages.forEach(msg => {
                if (msg.from === 'Farmer' && !displayedMessages.has(msg.message)) {
                    const li = document.createElement('li');
                    li.textContent = "From: " + msg.from + " - Message: " + msg.message;
                    receivedMessageList.appendChild(li);
                    displayedMessages.add(msg.message);
                }
            });
        }

        document.addEventListener('DOMContentLoaded', displayReceivedMessages);
    </script>
</body>
</html>
